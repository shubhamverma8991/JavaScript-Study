    <title>JavaScript</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(6, 100px);
        grid-template-rows: repeat(5, 100px);
        gap: 10px;
      }
      #item1 {
        grid-area: 1 / 1 / 4 / 5;
        background: green;
      }
      #item2 {
        grid-area: 1 / 5 / 4 / 7;
        background: red;
      }
      #item3 {
        grid-area: 4 / 1 / 6 / 3;
        background: blue;
      }
      #item4 {
        grid-area: 4 / 3 / 6 / 7;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <p class="democlass" id="demoid"></p>
    <input type="text" name="" id="inputtext" />

      <div class="item1" id="item1"></div>
      <div class="item2" id="item2"></div>
      <div class="item3" id="item3"></div>
      <div class="item4" id="item4"></div>
    </div>
  </body>
</html>
